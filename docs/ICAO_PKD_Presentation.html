<h1 id="multi-stage-dockerfile">Multi-stage Dockerfile</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-dockerfile"><span class="hljs-comment"># Stage 1: vcpkg-base (System)</span>
<span class="hljs-keyword">FROM</span> debian:bookworm-slim AS vcpkg-base
<span class="hljs-keyword">RUN</span><span class="language-bash"> apt-get update &amp;&amp; apt-get install build-essential cmake</span>

<span class="hljs-comment"># Stage 2: vcpkg-deps (Packages)</span>
<span class="hljs-keyword">FROM</span> vcpkg-base AS vcpkg-deps
<span class="hljs-keyword">COPY</span><span class="language-bash"> vcpkg.json ./</span>
<span class="hljs-keyword">RUN</span><span class="language-bash"> vcpkg install --triplet=x64-linux</span>

<span class="hljs-comment"># Stage 3: builder (App)</span>
<span class="hljs-keyword">FROM</span> vcpkg-deps AS builder
<span class="hljs-keyword">COPY</span><span class="language-bash"> src/ CMakeLists.txt ./</span>
<span class="hljs-keyword">RUN</span><span class="language-bash"> cmake -B build &amp;&amp; cmake --build build</span>

<span class="hljs-comment"># Stage 4: runtime</span>
<span class="hljs-keyword">FROM</span> debian:bookworm-slim AS runtime
<span class="hljs-keyword">COPY</span><span class="language-bash"> --from=builder /app/build/bin/pkd-management /app/</span>
<span class="hljs-keyword">CMD</span><span class="language-bash"> [<span class="hljs-string">&quot;/app/pkd-management&quot;</span>]</span>
</code></pre>
<p><strong>BuildKit Inline Cache</strong>: Layer reuse across builds</p>
</section>
