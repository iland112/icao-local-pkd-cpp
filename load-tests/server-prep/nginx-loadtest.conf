# ==============================================
# nginx Configuration for Load Testing
# ==============================================
# 부하 테스트 전용 설정 — Production 설정 기반으로 Rate Limit 완화
#
# 적용: docker cp nginx-loadtest.conf api-gateway:/etc/nginx/nginx.conf
# 복구: docker cp nginx/api-gateway-ssl.conf api-gateway:/etc/nginx/nginx.conf
#
# 변경 사항 (vs api-gateway-ssl.conf):
#   1. worker_connections: 1024 → 16384
#   2. worker_rlimit_nofile: 추가 (65535)
#   3. limit_conn: 20 → 5000
#   4. api_limit: 100r/s → 10000r/s
#   5. login_limit: 5r/m → 500r/m
#   6. upload_limit: 5r/m → 500r/m
#   7. export_limit: 1r/m → 100r/m
#   8. pa_verify_limit: 2r/m → 1000r/m
#   9. keepalive (upstream): 32 → 128
#   10. proxy_buffering: off → on (성능 최적화)

worker_processes auto;
worker_rlimit_nofile 65535;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 16384;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    server_tokens off;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'upstream: $upstream_addr rt=$request_time';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Docker DNS resolver
    resolver 127.0.0.11 valid=10s ipv6=off;
    resolver_timeout 5s;

    # [LOAD-TEST] Enable buffering for performance
    proxy_buffering on;
    proxy_buffer_size 128k;
    proxy_buffers 4 256k;
    proxy_busy_buffers_size 256k;
    proxy_cache off;

    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript
               application/xml application/xml+rss text/javascript;

    # [LOAD-TEST] Upstream — keepalive 128 (was 32)
    upstream pkd_management {
        server pkd-management:8081;
        keepalive 128;
    }

    upstream sync_service {
        server pkd-relay:8083;
        keepalive 128;
    }

    upstream monitoring_service {
        server monitoring-service:8084;
        keepalive 128;
    }

    upstream swagger_ui {
        server swagger-ui:8080;
        keepalive 32;
    }

    upstream frontend {
        server frontend:80;
        keepalive 32;
    }

    # ============================================
    # [LOAD-TEST] Rate Limiting — RELAXED
    # ============================================
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10000r/s;
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

    map $http_authorization $user_id {
        default "";
        "~^Bearer\s+[A-Za-z0-9-_]+\.(?<payload>[A-Za-z0-9-_]+)\.[A-Za-z0-9-_]+$" $payload;
    }

    limit_req_zone $user_id zone=upload_limit:10m rate=500r/m;
    limit_req_zone $user_id zone=export_limit:10m rate=100r/m;
    limit_req_zone $user_id zone=pa_verify_limit:10m rate=1000r/m;
    limit_req_zone $binary_remote_addr zone=login_limit:10m rate=500r/m;

    # Real IP Recovery
    set_real_ip_from 172.16.0.0/12;
    set_real_ip_from 10.0.0.0/8;
    set_real_ip_from 192.168.0.0/16;
    real_ip_header X-Forwarded-For;
    real_ip_recursive on;

    # Dynamic CORS Origin
    map $http_origin $cors_origin {
        default "";
        "https://dev.pkd.smartcoreinc.com"  "https://dev.pkd.smartcoreinc.com";
        "http://dev.pkd.smartcoreinc.com"   "http://dev.pkd.smartcoreinc.com";
        "http://localhost:3000"         "http://localhost:3000";
        "http://localhost:13080"        "http://localhost:13080";
    }

    # Internal healthcheck server
    server {
        listen 8080;
        server_name localhost;
        location /health {
            access_log off;
            return 200 '{"status":"healthy","service":"api-gateway","ssl":true,"mode":"loadtest"}';
            add_header Content-Type application/json;
        }
    }

    # Main server
    server {
        listen 80;
        listen 443 ssl http2;
        server_name dev.pkd.smartcoreinc.com;

        ssl_certificate /etc/ssl/private/server.crt;
        ssl_certificate_key /etc/ssl/private/server.key;
        ssl_trusted_certificate /etc/ssl/private/ca.crt;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_timeout 1d;
        ssl_session_cache shared:SSL:50m;
        ssl_session_tickets off;

        # [LOAD-TEST] Connection limit: 5000 (was 20)
        limit_conn conn_limit 5000;

        # Security Headers
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "DENY" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        location /health {
            access_log off;
            return 200 '{"status":"healthy","service":"api-gateway","ssl":true,"mode":"loadtest"}';
            add_header Content-Type application/json;
        }

        # --- PKD Management ---
        location /api/upload {
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' $cors_origin always;
                add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS, PATCH' always;
                add_header 'Access-Control-Allow-Headers' 'Origin, X-Requested-With, Content-Type, Accept, Authorization' always;
                add_header 'Access-Control-Allow-Credentials' 'true' always;
                add_header 'Access-Control-Max-Age' '86400' always;
                add_header 'Content-Length' '0' always;
                add_header 'Content-Type' 'text/plain' always;
                return 204;
            }
            limit_req zone=api_limit burst=500 nodelay;
            limit_req zone=upload_limit burst=100 nodelay;
            proxy_pass http://pkd_management;
            include /etc/nginx/proxy_params;
            client_max_body_size 100M;
        }

        location /api/progress {
            limit_req zone=api_limit burst=500 nodelay;
            proxy_pass http://pkd_management;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
            proxy_buffering off;
            proxy_cache off;
            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;
        }

        location /api/certificates {
            limit_req zone=api_limit burst=500 nodelay;
            limit_req zone=export_limit burst=50 nodelay;
            proxy_pass http://pkd_management;
            include /etc/nginx/proxy_params;
        }

        location /api/icao {
            limit_req zone=api_limit burst=500 nodelay;
            proxy_pass http://pkd_management;
            include /etc/nginx/proxy_params;
        }

        location /api/code-master {
            limit_req zone=api_limit burst=500 nodelay;
            proxy_pass http://pkd_management;
            include /etc/nginx/proxy_params;
        }

        location /api/link-certs {
            limit_req zone=api_limit burst=500 nodelay;
            proxy_pass http://pkd_management;
            include /etc/nginx/proxy_params;
        }

        location /api/validate/link-cert {
            limit_req zone=api_limit burst=100 nodelay;
            proxy_pass http://pkd_management;
            include /etc/nginx/proxy_params;
            client_max_body_size 10M;
        }

        location /api/internal {
            limit_req zone=api_limit burst=100 nodelay;
            proxy_pass http://pkd_management;
            include /etc/nginx/proxy_params;
        }

        location /api/auth {
            limit_req zone=login_limit burst=100 nodelay;
            proxy_pass http://pkd_management;
            include /etc/nginx/proxy_params;
        }

        location /api/audit {
            limit_req zone=api_limit burst=500 nodelay;
            proxy_pass http://pkd_management;
            include /etc/nginx/proxy_params;
        }

        location /api/validation {
            limit_req zone=api_limit burst=500 nodelay;
            proxy_pass http://pkd_management;
            include /etc/nginx/proxy_params;
        }

        location ~ ^/api/health(/.*)?$ {
            proxy_pass http://pkd_management;
            include /etc/nginx/proxy_params;
        }

        location /api/docs {
            proxy_pass http://pkd_management;
            include /etc/nginx/proxy_params;
        }

        location = /api/openapi.yaml {
            alias /etc/nginx/openapi/pkd-management.yaml;
            default_type application/x-yaml;
        }

        # --- PA Service ---
        location = /api/pa/health {
            set $pa_backend "pa-service:8082";
            proxy_pass http://$pa_backend/api/health;
            include /etc/nginx/proxy_params;
        }

        location = /api/pa/docs {
            set $pa_backend "pa-service:8082";
            proxy_pass http://$pa_backend/api/docs;
            include /etc/nginx/proxy_params;
        }

        location = /api/pa/openapi.yaml {
            alias /etc/nginx/openapi/pa-service.yaml;
            default_type application/x-yaml;
        }

        location /api/pa {
            auth_request /internal/auth-check;
            auth_request_set $auth_client_id $upstream_http_x_client_id;
            auth_request_set $auth_client_name $upstream_http_x_client_name;
            auth_request_set $auth_type $upstream_http_x_auth_type;
            proxy_set_header X-Client-Id $auth_client_id;
            proxy_set_header X-Client-Name $auth_client_name;
            proxy_set_header X-Auth-Type $auth_type;
            error_page 401 = @auth_denied;
            error_page 403 = @auth_forbidden;
            limit_req zone=api_limit burst=500 nodelay;
            limit_req zone=pa_verify_limit burst=500 nodelay;
            set $pa_backend "pa-service:8082";
            proxy_pass http://$pa_backend;
            include /etc/nginx/proxy_params;
            client_max_body_size 10M;
        }

        location = /internal/auth-check {
            internal;
            set $auth_backend "pkd-management:8081";
            proxy_pass http://$auth_backend/api/auth/internal/check;
            proxy_pass_request_body off;
            proxy_set_header Content-Length "";
            proxy_set_header X-Original-URI $request_uri;
            proxy_set_header X-Original-Method $request_method;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location @auth_denied {
            internal;
            default_type application/json;
            add_header 'Access-Control-Allow-Origin' $cors_origin always;
            return 401 '{"success":false,"error":"API key authentication failed"}';
        }

        location @auth_forbidden {
            internal;
            default_type application/json;
            add_header 'Access-Control-Allow-Origin' $cors_origin always;
            return 403 '{"success":false,"error":"Rate limit exceeded or access denied"}';
        }

        # --- Sync Service ---
        location /api/sync {
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' $cors_origin always;
                add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS, PATCH' always;
                add_header 'Access-Control-Allow-Headers' 'Origin, X-Requested-With, Content-Type, Accept, Authorization' always;
                add_header 'Access-Control-Allow-Credentials' 'true' always;
                add_header 'Access-Control-Max-Age' '86400' always;
                add_header 'Content-Length' '0' always;
                add_header 'Content-Type' 'text/plain' always;
                return 204;
            }
            limit_req zone=api_limit burst=500 nodelay;
            proxy_pass http://sync_service;
            include /etc/nginx/proxy_params;
        }

        location = /api/sync/docs {
            proxy_pass http://sync_service/api/docs;
            include /etc/nginx/proxy_params;
        }

        location = /api/sync/openapi.yaml {
            alias /etc/nginx/openapi/sync-service.yaml;
            default_type application/x-yaml;
        }

        # --- Monitoring ---
        location /api/monitoring {
            limit_req zone=api_limit burst=500 nodelay;
            proxy_pass http://monitoring_service;
            include /etc/nginx/proxy_params;
        }

        # --- AI Analysis ---
        location /api/ai {
            limit_req zone=api_limit burst=500 nodelay;
            set $ai_backend "ai-analysis:8085";
            proxy_pass http://$ai_backend;
            include /etc/nginx/proxy_params;
        }

        # --- Swagger UI ---
        location /api/docs/ {
            proxy_pass http://swagger_ui/api/docs/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /api-docs {
            rewrite ^/api-docs/?(.*)$ /$1 break;
            proxy_pass http://swagger_ui;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_hide_header X-Frame-Options;
            proxy_hide_header Content-Security-Policy;
            add_header X-Frame-Options SAMEORIGIN always;
            add_header Content-Security-Policy "frame-ancestors 'self'" always;
        }

        # --- Frontend ---
        location / {
            proxy_pass http://frontend;
            include /etc/nginx/proxy_params;
        }

        # --- Error handling ---
        error_page 502 503 504 /50x.json;
        location = /50x.json {
            internal;
            return 503 '{"success":false,"error":"Service Unavailable","message":"The requested service is temporarily unavailable"}';
            add_header Content-Type application/json always;
        }
    }
}
