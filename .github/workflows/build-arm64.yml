# ARM64 Docker Images Build Pipeline (Parallel Jobs with Change Detection)
name: Build ARM64 Docker Images

on:
  workflow_dispatch:  # Manual trigger
  push:
    branches:
      - main
      - feature/arm64-support
      - feature/openapi-support
    paths:
      - 'services/**'
      - 'shared/**'
      - 'frontend/**'
      - 'nginx/**'
      - '.github/workflows/build-arm64.yml'

jobs:
  # ---------------------------------------------------------------------------
  # Detect Changes (runs first to determine which services need building)
  # ---------------------------------------------------------------------------
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      pkd-management: ${{ steps.filter.outputs.pkd-management }}
      pa-service: ${{ steps.filter.outputs.pa-service }}
      pkd-relay: ${{ steps.filter.outputs.pkd-relay }}
      frontend: ${{ steps.filter.outputs.frontend }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect changed paths
        uses: dorny/paths-filter@v3
        id: filter
        with:
          # Compare with previous commit (HEAD^) instead of base branch
          base: ${{ github.event.before }}
          filters: |
            pkd-management:
              - 'services/pkd-management/**'
              - 'shared/**'
              - '.github/workflows/build-arm64.yml'
            pa-service:
              - 'services/pa-service/**'
              - 'shared/**'
              - '.github/workflows/build-arm64.yml'
            pkd-relay:
              - 'services/pkd-relay-service/**'
              - 'shared/**'
              - '.github/workflows/build-arm64.yml'
            frontend:
              - 'frontend/**'
              - 'nginx/**'
              - '.github/workflows/build-arm64.yml'
  # ---------------------------------------------------------------------------
  # PKD Management Service
  # ---------------------------------------------------------------------------
  build-pkd-management:
    needs: detect-changes
    if: needs.detect-changes.outputs.pkd-management == 'true' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    timeout-minutes: 180

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:latest

      - name: Build and export PKD Management Service
        uses: docker/build-push-action@v5
        with:
          context: .
          file: services/pkd-management/Dockerfile
          platforms: linux/arm64
          tags: icao-local-pkd-management:arm64
          outputs: type=oci,dest=pkd-management-arm64.tar
          build-args: |
            CACHE_BUST=${{ github.sha }}
            BUILDKIT_INLINE_CACHE=1
          cache-from: |
            type=gha,scope=pkd-mgmt-vcpkg-base
            type=gha,scope=pkd-mgmt-vcpkg-deps
            type=gha,scope=pkd-mgmt-builder
          cache-to: |
            type=gha,mode=max,scope=pkd-mgmt-vcpkg-base
            type=gha,mode=max,scope=pkd-mgmt-vcpkg-deps
            type=gha,mode=max,scope=pkd-mgmt-builder

      - name: Compress Image
        run: gzip pkd-management-arm64.tar

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: pkd-management-arm64
          path: pkd-management-arm64.tar.gz
          retention-days: 30

  # ---------------------------------------------------------------------------
  # PA Service
  # ---------------------------------------------------------------------------
  build-pa-service:
    needs: detect-changes
    if: needs.detect-changes.outputs.pa-service == 'true' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    timeout-minutes: 180

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and export PA Service
        uses: docker/build-push-action@v5
        with:
          context: .
          file: services/pa-service/Dockerfile
          platforms: linux/arm64
          tags: icao-local-pkd-pa:arm64
          outputs: type=oci,dest=pkd-pa-arm64.tar
          build-args: |
            CACHE_BUST=${{ github.sha }}
            BUILDKIT_INLINE_CACHE=1
          cache-from: |
            type=gha,scope=pa-svc-vcpkg-base
            type=gha,scope=pa-svc-vcpkg-deps
          cache-to: |
            type=gha,mode=max,scope=pa-svc-vcpkg-base
            type=gha,mode=max,scope=pa-svc-vcpkg-deps

      - name: Compress Image
        run: gzip pkd-pa-arm64.tar

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: pkd-pa-arm64
          path: pkd-pa-arm64.tar.gz
          retention-days: 30

  # ---------------------------------------------------------------------------
  # PKD Relay Service (formerly Sync Service)
  # ---------------------------------------------------------------------------
  build-pkd-relay:
    needs: detect-changes
    if: needs.detect-changes.outputs.pkd-relay == 'true' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    timeout-minutes: 180

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and export PKD Relay Service
        uses: docker/build-push-action@v5
        with:
          context: .
          file: services/pkd-relay-service/Dockerfile
          platforms: linux/arm64
          tags: icao-local-pkd-relay:arm64
          outputs: type=oci,dest=pkd-relay-arm64.tar
          build-args: |
            CACHE_BUST=${{ github.sha }}
            BUILDKIT_INLINE_CACHE=1
          cache-from: |
            type=gha,scope=pkd-relay-vcpkg-base
            type=gha,scope=pkd-relay-vcpkg-deps
          cache-to: |
            type=gha,mode=max,scope=pkd-relay-vcpkg-base
            type=gha,mode=max,scope=pkd-relay-vcpkg-deps

      - name: Compress Image
        run: gzip pkd-relay-arm64.tar

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: pkd-relay-arm64
          path: pkd-relay-arm64.tar.gz
          retention-days: 30

  # ---------------------------------------------------------------------------
  # Frontend
  # ---------------------------------------------------------------------------
  build-frontend:
    needs: detect-changes
    if: needs.detect-changes.outputs.frontend == 'true' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and export Frontend
        uses: docker/build-push-action@v5
        with:
          context: frontend
          file: frontend/Dockerfile
          platforms: linux/arm64
          tags: icao-local-pkd-frontend:arm64
          outputs: type=oci,dest=pkd-frontend-arm64.tar
          cache-from: type=gha,scope=frontend
          cache-to: type=gha,mode=max,scope=frontend

      - name: Compress Image
        run: gzip pkd-frontend-arm64.tar

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: pkd-frontend-arm64
          path: pkd-frontend-arm64.tar.gz
          retention-days: 30

  # ---------------------------------------------------------------------------
  # Combine all artifacts (optional - runs after all builds complete)
  # ---------------------------------------------------------------------------
  combine-artifacts:
    runs-on: ubuntu-latest
    needs: [detect-changes, build-pkd-management, build-pa-service, build-pkd-relay, build-frontend]
    if: always() && (needs.build-pkd-management.result == 'success' || needs.build-pa-service.result == 'success' || needs.build-pkd-relay.result == 'success' || needs.build-frontend.result == 'success')

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: |
          echo "=== Downloaded Artifacts ==="
          find artifacts -type f -name "*.tar.gz" -exec ls -lh {} \;

      - name: Upload combined artifacts
        uses: actions/upload-artifact@v4
        with:
          name: arm64-docker-images-all
          path: artifacts/**/*.tar.gz
          retention-days: 30
