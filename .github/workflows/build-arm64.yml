# ARM64 Docker Images Build Pipeline
# Builds PostgreSQL-only ARM64 images for Luckfox deployment
# vcpkg-base → GHCR → Service builds → Artifacts
name: Build ARM64 Docker Images

on:
  workflow_dispatch:  # Manual trigger
    inputs:
      no_cache:
        description: 'Force rebuild without cache'
        required: false
        type: boolean
        default: false
      force_build_all:
        description: 'Force build all services (ignore change detection)'
        required: false
        type: boolean
        default: false
  push:
    branches:
      - main
      - feature/arm64-support
    paths:
      - 'services/**'
      - 'shared/**'
      - 'frontend/**'
      - 'nginx/**'
      - 'docker/Dockerfile.vcpkg-base-arm64'
      - 'docker/vcpkg-all.json'
      - '.github/workflows/build-arm64.yml'

env:
  GHCR_BASE_IMAGE: ghcr.io/iland112/icao-vcpkg-base:arm64

jobs:
  # ---------------------------------------------------------------------------
  # Detect Changes
  # ---------------------------------------------------------------------------
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      pkd-management: ${{ steps.filter.outputs.pkd-management }}
      pa-service: ${{ steps.filter.outputs.pa-service }}
      pkd-relay: ${{ steps.filter.outputs.pkd-relay }}
      monitoring-service: ${{ steps.filter.outputs.monitoring-service }}
      ai-analysis: ${{ steps.filter.outputs.ai-analysis }}
      frontend: ${{ steps.filter.outputs.frontend }}
      vcpkg-base: ${{ steps.filter.outputs.vcpkg-base }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect changed paths
        uses: dorny/paths-filter@v3
        id: filter
        with:
          base: ${{ github.event.before }}
          filters: |
            vcpkg-base:
              - 'docker/Dockerfile.vcpkg-base-arm64'
              - 'docker/vcpkg-all.json'
              - '.github/workflows/build-arm64.yml'
            pkd-management:
              - 'services/pkd-management/**'
              - 'services/common-lib/**'
              - 'shared/**'
              - '.github/workflows/build-arm64.yml'
            pa-service:
              - 'services/pa-service/**'
              - 'services/common-lib/**'
              - 'shared/**'
              - '.github/workflows/build-arm64.yml'
            pkd-relay:
              - 'services/pkd-relay-service/**'
              - 'shared/**'
              - '.github/workflows/build-arm64.yml'
            monitoring-service:
              - 'services/monitoring-service/**'
              - '.github/workflows/build-arm64.yml'
            ai-analysis:
              - 'services/ai-analysis/**'
              - '.github/workflows/build-arm64.yml'
            frontend:
              - 'frontend/**'
              - 'nginx/**'
              - '.github/workflows/build-arm64.yml'

  # ---------------------------------------------------------------------------
  # Build vcpkg-base and push to GHCR (shared by all C++ services)
  # ---------------------------------------------------------------------------
  build-vcpkg-base:
    needs: detect-changes
    if: >-
      needs.detect-changes.outputs.vcpkg-base == 'true' ||
      needs.detect-changes.outputs.pkd-management == 'true' ||
      needs.detect-changes.outputs.pa-service == 'true' ||
      needs.detect-changes.outputs.pkd-relay == 'true' ||
      needs.detect-changes.outputs.monitoring-service == 'true' ||
      github.event.inputs.force_build_all == 'true' ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.force_build_all != 'false')
    runs-on: ubuntu-latest
    timeout-minutes: 180
    permissions:
      packages: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push vcpkg-base
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile.vcpkg-base-arm64
          platforms: linux/arm64
          push: true
          tags: ${{ env.GHCR_BASE_IMAGE }}
          no-cache: ${{ github.event.inputs.no_cache == 'true' }}
          cache-from: type=gha,scope=vcpkg-base-arm64
          cache-to: type=gha,mode=max,scope=vcpkg-base-arm64

  # ---------------------------------------------------------------------------
  # PKD Management Service
  # ---------------------------------------------------------------------------
  build-pkd-management:
    needs: [detect-changes, build-vcpkg-base]
    if: >-
      always() && needs.build-vcpkg-base.result != 'failure' &&
      (needs.detect-changes.outputs.pkd-management == 'true' ||
       github.event.inputs.force_build_all == 'true' ||
       (github.event_name == 'workflow_dispatch' && github.event.inputs.force_build_all != 'false'))
    runs-on: ubuntu-latest
    timeout-minutes: 180

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and export PKD Management Service
        uses: docker/build-push-action@v5
        with:
          context: .
          file: services/pkd-management/Dockerfile
          platforms: linux/arm64
          tags: icao-local-management:arm64
          outputs: type=oci,dest=pkd-management-arm64.tar
          no-cache: ${{ github.event.inputs.no_cache == 'true' }}
          build-args: |
            BASE_IMAGE=${{ env.GHCR_BASE_IMAGE }}
            ENABLE_ORACLE=OFF
            CACHE_BUST=${{ github.sha }}
          cache-from: |
            type=gha,scope=pkd-mgmt-builder
          cache-to: |
            type=gha,mode=max,scope=pkd-mgmt-builder

      - name: Compress Image
        run: gzip pkd-management-arm64.tar

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: pkd-management-arm64
          path: pkd-management-arm64.tar.gz
          retention-days: 30

  # ---------------------------------------------------------------------------
  # PA Service
  # ---------------------------------------------------------------------------
  build-pa-service:
    needs: [detect-changes, build-vcpkg-base]
    if: >-
      always() && needs.build-vcpkg-base.result != 'failure' &&
      (needs.detect-changes.outputs.pa-service == 'true' ||
       github.event.inputs.force_build_all == 'true' ||
       (github.event_name == 'workflow_dispatch' && github.event.inputs.force_build_all != 'false'))
    runs-on: ubuntu-latest
    timeout-minutes: 180

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and export PA Service
        uses: docker/build-push-action@v5
        with:
          context: .
          file: services/pa-service/Dockerfile
          platforms: linux/arm64
          tags: icao-local-pa:arm64
          outputs: type=oci,dest=pkd-pa-arm64.tar
          no-cache: ${{ github.event.inputs.no_cache == 'true' }}
          build-args: |
            BASE_IMAGE=${{ env.GHCR_BASE_IMAGE }}
            ENABLE_ORACLE=OFF
            CACHE_BUST=${{ github.sha }}
          cache-from: |
            type=gha,scope=pa-svc-builder
          cache-to: |
            type=gha,mode=max,scope=pa-svc-builder

      - name: Compress Image
        run: gzip pkd-pa-arm64.tar

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: pkd-pa-arm64
          path: pkd-pa-arm64.tar.gz
          retention-days: 30

  # ---------------------------------------------------------------------------
  # PKD Relay Service
  # ---------------------------------------------------------------------------
  build-pkd-relay:
    needs: [detect-changes, build-vcpkg-base]
    if: >-
      always() && needs.build-vcpkg-base.result != 'failure' &&
      (needs.detect-changes.outputs.pkd-relay == 'true' ||
       github.event.inputs.force_build_all == 'true' ||
       (github.event_name == 'workflow_dispatch' && github.event.inputs.force_build_all != 'false'))
    runs-on: ubuntu-latest
    timeout-minutes: 180

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and export PKD Relay Service
        uses: docker/build-push-action@v5
        with:
          context: .
          file: services/pkd-relay-service/Dockerfile
          platforms: linux/arm64
          tags: icao-local-pkd-relay:arm64
          outputs: type=oci,dest=pkd-relay-arm64.tar
          no-cache: ${{ github.event.inputs.no_cache == 'true' }}
          build-args: |
            BASE_IMAGE=${{ env.GHCR_BASE_IMAGE }}
            ENABLE_ORACLE=OFF
            CACHE_BUST=${{ github.sha }}
          cache-from: |
            type=gha,scope=pkd-relay-builder
          cache-to: |
            type=gha,mode=max,scope=pkd-relay-builder

      - name: Compress Image
        run: gzip pkd-relay-arm64.tar

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: pkd-relay-arm64
          path: pkd-relay-arm64.tar.gz
          retention-days: 30

  # ---------------------------------------------------------------------------
  # Monitoring Service
  # ---------------------------------------------------------------------------
  build-monitoring-service:
    needs: [detect-changes, build-vcpkg-base]
    if: >-
      always() && needs.build-vcpkg-base.result != 'failure' &&
      (needs.detect-changes.outputs.monitoring-service == 'true' ||
       github.event.inputs.force_build_all == 'true' ||
       (github.event_name == 'workflow_dispatch' && github.event.inputs.force_build_all != 'false'))
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and export Monitoring Service
        uses: docker/build-push-action@v5
        with:
          context: .
          file: services/monitoring-service/Dockerfile
          platforms: linux/arm64
          tags: icao-local-monitoring:arm64
          outputs: type=oci,dest=monitoring-service-arm64.tar
          no-cache: ${{ github.event.inputs.no_cache == 'true' }}
          build-args: |
            BASE_IMAGE=${{ env.GHCR_BASE_IMAGE }}
          cache-from: |
            type=gha,scope=monitoring-svc-builder
          cache-to: |
            type=gha,mode=max,scope=monitoring-svc-builder

      - name: Compress Image
        run: gzip monitoring-service-arm64.tar

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: monitoring-service-arm64
          path: monitoring-service-arm64.tar.gz
          retention-days: 30

  # ---------------------------------------------------------------------------
  # AI Analysis Service (Python - no vcpkg-base dependency)
  # ---------------------------------------------------------------------------
  build-ai-analysis:
    needs: detect-changes
    if: >-
      needs.detect-changes.outputs.ai-analysis == 'true' ||
      github.event.inputs.force_build_all == 'true' ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.force_build_all != 'false')
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and export AI Analysis Service
        uses: docker/build-push-action@v5
        with:
          context: .
          file: services/ai-analysis/Dockerfile
          platforms: linux/arm64
          tags: icao-local-ai-analysis:arm64
          outputs: type=oci,dest=ai-analysis-arm64.tar
          no-cache: ${{ github.event.inputs.no_cache == 'true' }}
          cache-from: type=gha,scope=ai-analysis-builder
          cache-to: type=gha,mode=max,scope=ai-analysis-builder

      - name: Compress Image
        run: gzip ai-analysis-arm64.tar

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ai-analysis-arm64
          path: ai-analysis-arm64.tar.gz
          retention-days: 30

  # ---------------------------------------------------------------------------
  # Frontend
  # ---------------------------------------------------------------------------
  build-frontend:
    needs: detect-changes
    if: >-
      needs.detect-changes.outputs.frontend == 'true' ||
      github.event.inputs.force_build_all == 'true' ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.force_build_all != 'false')
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and export Frontend
        uses: docker/build-push-action@v5
        with:
          context: frontend
          file: frontend/Dockerfile
          platforms: linux/arm64
          tags: icao-local-pkd-frontend:arm64
          outputs: type=oci,dest=pkd-frontend-arm64.tar
          no-cache: ${{ github.event.inputs.no_cache == 'true' }}
          cache-from: type=gha,scope=frontend
          cache-to: type=gha,mode=max,scope=frontend

      - name: Compress Image
        run: gzip pkd-frontend-arm64.tar

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: pkd-frontend-arm64
          path: pkd-frontend-arm64.tar.gz
          retention-days: 30

  # ---------------------------------------------------------------------------
  # Combine all artifacts
  # ---------------------------------------------------------------------------
  combine-artifacts:
    runs-on: ubuntu-latest
    needs: [detect-changes, build-pkd-management, build-pa-service, build-pkd-relay, build-monitoring-service, build-ai-analysis, build-frontend]
    if: >-
      always() && (
        needs.build-pkd-management.result == 'success' ||
        needs.build-pa-service.result == 'success' ||
        needs.build-pkd-relay.result == 'success' ||
        needs.build-monitoring-service.result == 'success' ||
        needs.build-ai-analysis.result == 'success' ||
        needs.build-frontend.result == 'success'
      )

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: |
          echo "=== Downloaded Artifacts ==="
          find artifacts -type f -name "*.tar.gz" -exec ls -lh {} \;

      - name: Upload combined artifacts
        uses: actions/upload-artifact@v4
        with:
          name: arm64-docker-images-all
          path: artifacts/**/*.tar.gz
          retention-days: 30
