name: Build ARM64 Docker Images

on:
  workflow_dispatch:  # Manual trigger
  push:
    branches:
      - feature/arm64-support
    paths:
      - 'services/**'
      - 'shared/**'
      - 'frontend/**'

jobs:
  build-arm64:
    runs-on: ubuntu-24.04-arm  # GitHub ARM64 runner

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build PKD Management Service
        run: |
          docker build \
            -t icao-local-pkd-management:arm64 \
            -f services/pkd-management/Dockerfile \
            .
          docker save icao-local-pkd-management:arm64 | gzip > pkd-management-arm64.tar.gz

      - name: Build PA Service
        run: |
          docker build \
            -t icao-local-pkd-pa:arm64 \
            -f services/pa-service/Dockerfile \
            .
          docker save icao-local-pkd-pa:arm64 | gzip > pkd-pa-arm64.tar.gz

      - name: Build Sync Service
        run: |
          docker build \
            -t icao-local-pkd-sync:arm64 \
            -f services/sync-service/Dockerfile \
            .
          docker save icao-local-pkd-sync:arm64 | gzip > pkd-sync-arm64.tar.gz

      - name: Build Frontend
        run: |
          docker build \
            -t icao-local-pkd-frontend:arm64 \
            -f frontend/Dockerfile \
            frontend/
          docker save icao-local-pkd-frontend:arm64 | gzip > pkd-frontend-arm64.tar.gz

      - name: Upload ARM64 Images
        uses: actions/upload-artifact@v4
        with:
          name: arm64-docker-images
          path: |
            pkd-management-arm64.tar.gz
            pkd-pa-arm64.tar.gz
            pkd-sync-arm64.tar.gz
            pkd-frontend-arm64.tar.gz
          retention-days: 30
