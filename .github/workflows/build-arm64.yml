# ARM64 Docker Images Build Pipeline (Parallel Jobs)
name: Build ARM64 Docker Images

on:
  workflow_dispatch:  # Manual trigger
  push:
    branches:
      - feature/arm64-support
      - feature/openapi-support
    paths:
      - 'services/**'
      - 'shared/**'
      - 'frontend/**'
      - 'nginx/**'
      - '.github/workflows/build-arm64.yml'

jobs:
  # ---------------------------------------------------------------------------
  # PKD Management Service
  # ---------------------------------------------------------------------------
  build-pkd-management:
    runs-on: ubuntu-latest
    timeout-minutes: 180

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:latest

      - name: Build and export PKD Management Service
        uses: docker/build-push-action@v5
        with:
          context: .
          file: services/pkd-management/Dockerfile
          platforms: linux/arm64
          tags: icao-local-pkd-management:arm64
          outputs: type=oci,dest=pkd-management-arm64.tar
          cache-from: |
            type=gha,scope=pkd-mgmt-vcpkg-base
            type=gha,scope=pkd-mgmt-vcpkg-deps
            type=gha,scope=pkd-mgmt-builder
          cache-to: |
            type=gha,mode=max,scope=pkd-mgmt-vcpkg-base
            type=gha,mode=max,scope=pkd-mgmt-vcpkg-deps
            type=gha,mode=max,scope=pkd-mgmt-builder
          build-args: |
            BUILDKIT_INLINE_CACHE=1

      - name: Compress Image
        run: gzip pkd-management-arm64.tar

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: pkd-management-arm64
          path: pkd-management-arm64.tar.gz
          retention-days: 30

  # ---------------------------------------------------------------------------
  # PA Service
  # ---------------------------------------------------------------------------
  build-pa-service:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and export PA Service
        uses: docker/build-push-action@v5
        with:
          context: .
          file: services/pa-service/Dockerfile
          platforms: linux/arm64
          tags: icao-local-pkd-pa:arm64
          outputs: type=oci,dest=pkd-pa-arm64.tar
          cache-from: |
            type=gha,scope=pa-svc-vcpkg-base
            type=gha,scope=pa-svc-vcpkg-deps
          cache-to: |
            type=gha,mode=max,scope=pa-svc-vcpkg-base
            type=gha,mode=max,scope=pa-svc-vcpkg-deps
          build-args: |
            BUILDKIT_INLINE_CACHE=1

      - name: Compress Image
        run: gzip pkd-pa-arm64.tar

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: pkd-pa-arm64
          path: pkd-pa-arm64.tar.gz
          retention-days: 30

  # ---------------------------------------------------------------------------
  # Sync Service
  # ---------------------------------------------------------------------------
  build-sync-service:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and export Sync Service
        uses: docker/build-push-action@v5
        with:
          context: .
          file: services/sync-service/Dockerfile
          platforms: linux/arm64
          tags: icao-local-pkd-sync:arm64
          outputs: type=oci,dest=pkd-sync-arm64.tar
          cache-from: |
            type=gha,scope=sync-svc-vcpkg-base
            type=gha,scope=sync-svc-vcpkg-deps
          cache-to: |
            type=gha,mode=max,scope=sync-svc-vcpkg-base
            type=gha,mode=max,scope=sync-svc-vcpkg-deps
          build-args: |
            BUILDKIT_INLINE_CACHE=1

      - name: Compress Image
        run: gzip pkd-sync-arm64.tar

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: pkd-sync-arm64
          path: pkd-sync-arm64.tar.gz
          retention-days: 30

  # ---------------------------------------------------------------------------
  # Frontend
  # ---------------------------------------------------------------------------
  build-frontend:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and export Frontend
        uses: docker/build-push-action@v5
        with:
          context: frontend
          file: frontend/Dockerfile
          platforms: linux/arm64
          tags: icao-local-pkd-frontend:arm64
          outputs: type=oci,dest=pkd-frontend-arm64.tar
          cache-from: type=gha,scope=frontend
          cache-to: type=gha,mode=max,scope=frontend

      - name: Compress Image
        run: gzip pkd-frontend-arm64.tar

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: pkd-frontend-arm64
          path: pkd-frontend-arm64.tar.gz
          retention-days: 30

  # ---------------------------------------------------------------------------
  # Combine all artifacts (optional - runs after all builds complete)
  # ---------------------------------------------------------------------------
  combine-artifacts:
    runs-on: ubuntu-latest
    needs: [build-pkd-management, build-pa-service, build-sync-service, build-frontend]

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: |
          echo "=== Downloaded Artifacts ==="
          find artifacts -type f -name "*.tar.gz" -exec ls -lh {} \;

      - name: Upload combined artifacts
        uses: actions/upload-artifact@v4
        with:
          name: arm64-docker-images-all
          path: artifacts/**/*.tar.gz
          retention-days: 30
