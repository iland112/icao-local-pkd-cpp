worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Increase client body buffer size (default 8k/16k)
    client_body_buffer_size 10M;
    client_max_body_size 100M;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'upstream: $upstream_addr rt=$request_time uct=$upstream_connect_time uht=$upstream_header_time urt=$upstream_response_time '
                    'content_type="$content_type" content_length=$content_length';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript
               application/xml application/xml+rss text/javascript;

    # Upstream definitions - using localhost for host network mode
    upstream pkd_management {
        server 127.0.0.1:8081;
        keepalive 32;
    }

    upstream pa_service {
        server 127.0.0.1:8082;
        keepalive 32;
    }

    upstream sync_service {
        server 127.0.0.1:8083;
        keepalive 32;
    }

    upstream swagger_ui {
        server 127.0.0.1:8888;
        keepalive 32;
    }

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/s;

    server {
        listen 8080;
        server_name localhost;

        # Default timeouts - increased for PA verification
        proxy_connect_timeout 60s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;

        # Health check for the gateway itself
        location /health {
            access_log off;
            return 200 '{"status":"healthy","service":"api-gateway"}';
            add_header Content-Type application/json;
        }

        # ============================================
        # PKD Management Service Routes
        # ============================================

        # Upload endpoints
        location /api/upload {
            limit_req zone=api_limit burst=20 nodelay;
            proxy_pass http://pkd_management;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";

            # Allow large file uploads (for LDIF/Master List)
            client_max_body_size 100M;
            proxy_read_timeout 300s;
        }

        # Progress stream (SSE) - custom settings
        location /api/progress {
            proxy_pass http://pkd_management;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";

            # SSE specific settings
            proxy_buffering off;
            proxy_cache off;
            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;
        }

        # Certificate endpoints
        location /api/certificates {
            limit_req zone=api_limit burst=50 nodelay;
            proxy_pass http://pkd_management;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Connection "";
        }

        # PKD Management health endpoints
        location ~ ^/api/health(/.*)?$ {
            proxy_pass http://pkd_management;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header Connection "";
        }

        # OpenAPI/Swagger for PKD Management
        location /api/docs {
            proxy_pass http://pkd_management;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header Connection "";
        }

        location /api/openapi.yaml {
            proxy_pass http://pkd_management;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header Connection "";
        }

        # ============================================
        # PA (Passive Authentication) Service Routes
        # ============================================

        # PA Service health (route to PA service /api/health)
        location = /api/pa/health {
            proxy_pass http://pa_service/api/health;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header Connection "";
        }

        # PA Service OpenAPI/Swagger
        location = /api/pa/docs {
            proxy_pass http://pa_service/api/docs;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header Connection "";
        }

        location = /api/pa/openapi.yaml {
            proxy_pass http://pa_service/api/openapi.yaml;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header Connection "";
        }

        # PA API endpoints - including /api/pa/verify
        location /api/pa {
            limit_req zone=api_limit burst=50 nodelay;
            proxy_pass http://pa_service;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";

            # Remove Expect header (Java HttpClient sends Expect: 100-continue)
            proxy_set_header Expect "";

            # Pass Content-Type and Content-Length properly
            proxy_set_header Content-Type $content_type;
            proxy_set_header Content-Length $content_length;

            # Allow reasonable body size for SOD/DG data
            client_max_body_size 10M;

            # Extended timeouts for PA verification
            proxy_connect_timeout 60s;
            proxy_send_timeout 120s;
            proxy_read_timeout 120s;

            # Buffer settings for request body
            proxy_request_buffering on;
            client_body_buffer_size 10M;

            # Buffer settings for response
            proxy_buffering on;
            proxy_buffer_size 128k;
            proxy_buffers 4 256k;
            proxy_busy_buffers_size 256k;
        }

        # ============================================
        # Sync Service Routes
        # ============================================

        location /api/sync {
            limit_req zone=api_limit burst=20 nodelay;
            proxy_pass http://sync_service;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Connection "";
        }

        # Sync Service OpenAPI/Swagger
        location /api/sync/docs {
            proxy_pass http://sync_service/api/docs;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header Connection "";
        }

        location /api/sync/openapi.yaml {
            proxy_pass http://sync_service/api/openapi.yaml;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header Connection "";
        }

        # ============================================
        # Swagger UI (API Documentation)
        # ============================================

        location /api-docs/ {
            # Proxy to Swagger UI - keep /api-docs/ path
            proxy_pass http://swagger_ui;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";

            # Override X-Frame-Options and CSP to allow iframe embedding
            # Frontend on port 80, API Gateway on port 8080 (different origins)
            proxy_hide_header X-Frame-Options;
            proxy_hide_header Content-Security-Policy;
            add_header X-Frame-Options SAMEORIGIN always;
            add_header Content-Security-Policy "frame-ancestors 'self' http://192.168.100.11 http://localhost" always;

            # Ensure all resources are proxied
            proxy_redirect off;
        }

        # ============================================
        # Error handling
        # ============================================

        error_page 502 503 504 /50x.json;
        location = /50x.json {
            internal;
            return 503 '{"success":false,"error":"Service Unavailable","message":"The requested service is temporarily unavailable"}';
            add_header Content-Type application/json always;
        }

        error_page 404 /404.json;
        location = /404.json {
            internal;
            return 404 '{"success":false,"error":"Not Found","message":"The requested endpoint does not exist"}';
            add_header Content-Type application/json always;
        }
    }
}
