worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    server_tokens off;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'upstream: $upstream_addr rt=$request_time';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # ============================================
    # Production Stability Settings
    # ============================================

    # Docker DNS resolver (enables dynamic upstream resolution)
    resolver 127.0.0.11 valid=10s ipv6=off;
    resolver_timeout 5s;

    # Disable all caching (development/staging environment)
    proxy_buffering off;
    proxy_cache off;
    proxy_no_cache 1;
    proxy_cache_bypass 1;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript
               application/xml application/xml+rss text/javascript;

    # Upstream definitions for microservices
    upstream pkd_management {
        server pkd-management:8081;
        keepalive 32;
    }

    upstream sync_service {
        server pkd-relay:8083;
        keepalive 32;
    }

    upstream monitoring_service {
        server monitoring-service:8084;
        keepalive 32;
    }

    upstream swagger_ui {
        server swagger-ui:8080;
        keepalive 32;
    }

    upstream frontend {
        server frontend:80;
        keepalive 32;
    }

    # ============================================
    # Rate Limiting (Phase 4.5)
    # ============================================

    # Per-IP rate limiting (existing - general API protection)
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/s;

    # Per-User rate limiting (Phase 4.5 - JWT-based)
    # Extract user ID from JWT Authorization header
    map $http_authorization $user_id {
        default "";
        "~^Bearer\s+[A-Za-z0-9-_]+\.(?<payload>[A-Za-z0-9-_]+)\.[A-Za-z0-9-_]+$" $payload;
    }

    # Per-user rate limits for sensitive operations
    limit_req_zone $user_id zone=upload_limit:10m rate=5r/m;      # 5 uploads per minute
    limit_req_zone $user_id zone=export_limit:10m rate=1r/m;      # 1 export per minute (~60/hour)
    limit_req_zone $user_id zone=pa_verify_limit:10m rate=2r/m;   # 2 PA verifications per minute (~120/hour)
    limit_req_zone $binary_remote_addr zone=login_limit:10m rate=5r/m;  # 5 login attempts per minute per IP

    # ============================================
    # Real IP Recovery (Docker NAT / Upstream Proxy)
    # ============================================
    # Docker NAT replaces client source IP with gateway IP (172.x.0.1).
    # If an upstream proxy or load balancer sets X-Forwarded-For,
    # recover the original client IP from that header.
    set_real_ip_from 172.16.0.0/12;   # Docker bridge networks
    set_real_ip_from 10.0.0.0/8;      # Docker overlay / custom networks
    set_real_ip_from 192.168.0.0/16;  # Local / WSL2 networks
    real_ip_header X-Forwarded-For;
    real_ip_recursive on;

    # ============================================
    # Dynamic CORS Origin
    # ============================================
    map $http_origin $cors_origin {
        default "";
        "https://pkd.smartcoreinc.com"  "https://pkd.smartcoreinc.com";
        "http://pkd.smartcoreinc.com"   "http://pkd.smartcoreinc.com";
        "http://localhost:3000"         "http://localhost:3000";
        "http://localhost:13080"        "http://localhost:13080";
    }

    server {
        listen 8080;
        server_name localhost;

        # ============================================
        # Security Headers
        # ============================================
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "DENY" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob:; connect-src 'self'; font-src 'self'; frame-ancestors 'self'" always;
        add_header Permissions-Policy "camera=(), microphone=(), geolocation=(), payment=()" always;

        # Health check for the gateway itself
        location /health {
            access_log off;
            return 200 '{"status":"healthy","service":"api-gateway"}';
            add_header Content-Type application/json;
        }

        # ============================================
        # PKD Management Service Routes
        # ============================================

        # Upload endpoints
        location /api/upload {
            # Handle OPTIONS preflight requests
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' $cors_origin always;
                add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS, PATCH' always;
                add_header 'Access-Control-Allow-Headers' 'Origin, X-Requested-With, Content-Type, Accept, Authorization' always;
                add_header 'Access-Control-Allow-Credentials' 'true' always;
                add_header 'Access-Control-Max-Age' '86400' always;
                add_header 'Content-Length' '0' always;
                add_header 'Content-Type' 'text/plain' always;
                return 204;
            }

            # Per-IP rate limiting (general protection)
            limit_req zone=api_limit burst=20 nodelay;

            # Per-user rate limiting
            limit_req zone=upload_limit burst=10 nodelay;

            proxy_pass http://pkd_management;
            include /etc/nginx/proxy_params;

            # Allow large file uploads (for LDIF/Master List)
            client_max_body_size 100M;
        }

        # Progress stream (SSE) - custom settings without include
        location /api/progress {
            limit_req zone=api_limit burst=5 nodelay;
            proxy_pass http://pkd_management;

            # SSE specific proxy settings
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";

            # SSE specific settings
            proxy_buffering off;
            proxy_cache off;
            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;
        }

        # Certificate endpoints
        location /api/certificates {
            # Per-IP rate limiting (general protection)
            limit_req zone=api_limit burst=50 nodelay;

            # Per-user rate limiting (Phase 4.5 - JWT-based)
            # Apply to export endpoints: 10 exports per hour per user
            limit_req zone=export_limit burst=5 nodelay;

            proxy_pass http://pkd_management;
            include /etc/nginx/proxy_params;
        }

        # ICAO Auto Sync endpoints (NEW - v1.7.0)
        location /api/icao {
            limit_req zone=api_limit burst=20 nodelay;
            proxy_pass http://pkd_management;
            include /etc/nginx/proxy_params;
        }

        # Code Master (centralized code/status management)
        location /api/code-master {
            limit_req zone=api_limit burst=20 nodelay;
            proxy_pass http://pkd_management;
            include /etc/nginx/proxy_params;
        }

        # API Client Management (v2.21.0)
        location /api/api-clients {
            limit_req zone=api_limit burst=20 nodelay;
            proxy_pass http://pkd_management;
            include /etc/nginx/proxy_params;
        }

        # Link Certificate endpoints (Sprint 2)
        location /api/link-certs {
            limit_req zone=api_limit burst=20 nodelay;
            proxy_pass http://pkd_management;
            include /etc/nginx/proxy_params;
        }

        # Link Certificate validation endpoint (Sprint 2)
        location /api/validate/link-cert {
            limit_req zone=api_limit burst=10 nodelay;
            proxy_pass http://pkd_management;
            include /etc/nginx/proxy_params;

            # Allow reasonable body size for certificate binary
            client_max_body_size 10M;
        }

        # Internal management endpoints (Sprint 1: LDAP DN Migration)
        location /api/internal {
            limit_req zone=api_limit burst=10 nodelay;
            proxy_pass http://pkd_management;
            include /etc/nginx/proxy_params;
        }

        # Authentication endpoints (Phase 3)
        location /api/auth {
            limit_req zone=login_limit burst=3 nodelay;
            proxy_pass http://pkd_management;
            include /etc/nginx/proxy_params;
        }

        # Audit Log endpoints (Phase 4.4)
        location /api/audit {
            limit_req zone=api_limit burst=20 nodelay;
            proxy_pass http://pkd_management;
            include /etc/nginx/proxy_params;
        }

        # Validation endpoints (Phase 4.6, 4.7)
        location /api/validation {
            limit_req zone=api_limit burst=20 nodelay;
            proxy_pass http://pkd_management;
            include /etc/nginx/proxy_params;
        }

        # PKD Management health endpoints
        location ~ ^/api/health(/.*)?$ {
            # Route to PKD Management for general health
            proxy_pass http://pkd_management;
            include /etc/nginx/proxy_params;
        }

        # OpenAPI/Swagger for PKD Management
        location /api/docs {
            proxy_pass http://pkd_management;
            include /etc/nginx/proxy_params;
        }

        location = /api/openapi.yaml {
            alias /etc/nginx/openapi/pkd-management.yaml;
            default_type application/x-yaml;
            add_header Cache-Control "no-cache, must-revalidate";
        }

        # ============================================
        # PA (Passive Authentication) Service Routes
        # ============================================

        # PA Service health (route to PA service /api/health)
        location = /api/pa/health {
            set $pa_backend "pa-service:8082";
            proxy_pass http://$pa_backend/api/health;
            include /etc/nginx/proxy_params;
        }

        # PA Service OpenAPI/Swagger
        location = /api/pa/docs {
            set $pa_backend "pa-service:8082";
            proxy_pass http://$pa_backend/api/docs;
            include /etc/nginx/proxy_params;
        }

        location = /api/pa/openapi.yaml {
            alias /etc/nginx/openapi/pa-service.yaml;
            default_type application/x-yaml;
            add_header Cache-Control "no-cache, must-revalidate";
        }

        # PA API endpoints
        location /api/pa {
            # Per-IP rate limiting (general protection)
            limit_req zone=api_limit burst=50 nodelay;

            # Per-user rate limiting (Phase 4.5 - JWT-based)
            # 20 PA verifications per hour per user
            limit_req zone=pa_verify_limit burst=10 nodelay;

            set $pa_backend "pa-service:8082";
            proxy_pass http://$pa_backend;
            include /etc/nginx/proxy_params;

            # Allow reasonable body size for SOD/DG data
            client_max_body_size 10M;
        }

        # ============================================
        # Sync Service Routes
        # ============================================

        location /api/sync {
            # Handle OPTIONS preflight requests
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' $cors_origin always;
                add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS, PATCH' always;
                add_header 'Access-Control-Allow-Headers' 'Origin, X-Requested-With, Content-Type, Accept, Authorization' always;
                add_header 'Access-Control-Allow-Credentials' 'true' always;
                add_header 'Access-Control-Max-Age' '86400' always;
                add_header 'Content-Length' '0' always;
                add_header 'Content-Type' 'text/plain' always;
                return 204;
            }

            limit_req zone=api_limit burst=20 nodelay;
            proxy_pass http://sync_service;
            include /etc/nginx/proxy_params;
        }

        # Sync Service OpenAPI/Swagger
        location = /api/sync/docs {
            proxy_pass http://sync_service/api/docs;
            include /etc/nginx/proxy_params;
        }

        location = /api/sync/openapi.yaml {
            alias /etc/nginx/openapi/sync-service.yaml;
            default_type application/x-yaml;
            add_header Cache-Control "no-cache, must-revalidate";
        }

        # ============================================
        # Monitoring Service Routes
        # ============================================

        location /api/monitoring {
            limit_req zone=api_limit burst=20 nodelay;
            proxy_pass http://monitoring_service;
            include /etc/nginx/proxy_params;
        }

        # ============================================
        # AI Analysis Service Routes
        # ============================================

        location /api/ai {
            limit_req zone=api_limit burst=20 nodelay;

            set $ai_backend "ai-analysis:8085";
            proxy_pass http://$ai_backend;
            include /etc/nginx/proxy_params;
        }

        # ============================================
        # Swagger UI (API Documentation)
        # ============================================

        # Swagger UI static files for OpenAPI specs
        location /api/docs/ {
            proxy_pass http://swagger_ui/api/docs/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            add_header Cache-Control "no-cache, must-revalidate";
        }

        # Swagger UI main interface
        location /api-docs {
            rewrite ^/api-docs/?(.*)$ /$1 break;
            proxy_pass http://swagger_ui;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Override X-Frame-Options and CSP to allow iframe embedding
            proxy_hide_header X-Frame-Options;
            proxy_hide_header Content-Security-Policy;
            add_header X-Frame-Options SAMEORIGIN always;
            add_header Content-Security-Policy "frame-ancestors 'self'" always;
        }

        # ============================================
        # Frontend (React SPA)
        # ============================================

        location / {
            proxy_pass http://frontend;
            include /etc/nginx/proxy_params;
        }

        # ============================================
        # Error handling
        # ============================================

        error_page 502 503 504 /50x.json;
        location = /50x.json {
            internal;
            return 503 '{"success":false,"error":"Service Unavailable","message":"The requested service is temporarily unavailable"}';
            add_header Content-Type application/json always;
        }
    }
}
