worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'upstream: $upstream_addr rt=$request_time';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript
               application/xml application/xml+rss text/javascript;

    # Upstream definitions for microservices
    upstream pkd_management {
        server pkd-management:8081;
        keepalive 32;
    }

    upstream pa_service {
        server pa-service:8082;
        keepalive 32;
    }

    upstream sync_service {
        server sync-service:8083;
        keepalive 32;
    }

    upstream swagger_ui {
        server swagger-ui:8080;
        keepalive 32;
    }

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/s;

    server {
        listen 8080;
        server_name localhost;

        # Health check for the gateway itself
        location /health {
            access_log off;
            return 200 '{"status":"healthy","service":"api-gateway"}';
            add_header Content-Type application/json;
        }

        # ============================================
        # PKD Management Service Routes
        # ============================================

        # Upload endpoints
        location /api/upload {
            limit_req zone=api_limit burst=20 nodelay;
            proxy_pass http://pkd_management;
            include /etc/nginx/proxy_params;

            # Allow large file uploads (for LDIF/Master List)
            client_max_body_size 100M;
        }

        # Progress stream (SSE) - custom settings without include
        location /api/progress {
            proxy_pass http://pkd_management;

            # SSE specific proxy settings
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";

            # SSE specific settings
            proxy_buffering off;
            proxy_cache off;
            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;
        }

        # Certificate endpoints
        location /api/certificates {
            limit_req zone=api_limit burst=50 nodelay;
            proxy_pass http://pkd_management;
            include /etc/nginx/proxy_params;
        }

        # PKD Management health endpoints
        location ~ ^/api/health(/.*)?$ {
            # Route to PKD Management for general health
            proxy_pass http://pkd_management;
            include /etc/nginx/proxy_params;
        }

        # OpenAPI/Swagger for PKD Management
        location /api/docs {
            proxy_pass http://pkd_management;
            include /etc/nginx/proxy_params;
        }

        location /api/openapi.yaml {
            proxy_pass http://pkd_management;
            include /etc/nginx/proxy_params;
        }

        # ============================================
        # PA (Passive Authentication) Service Routes
        # ============================================

        # PA Service health (route to PA service /api/health)
        location = /api/pa/health {
            proxy_pass http://pa_service/api/health;
            include /etc/nginx/proxy_params;
        }

        # PA Service OpenAPI/Swagger
        location = /api/pa/docs {
            proxy_pass http://pa_service/api/docs;
            include /etc/nginx/proxy_params;
        }

        location = /api/pa/openapi.yaml {
            proxy_pass http://pa_service/api/openapi.yaml;
            include /etc/nginx/proxy_params;
        }

        # PA API endpoints
        location /api/pa {
            limit_req zone=api_limit burst=50 nodelay;
            proxy_pass http://pa_service;
            include /etc/nginx/proxy_params;

            # Allow reasonable body size for SOD/DG data
            client_max_body_size 10M;
        }

        # ============================================
        # Sync Service Routes
        # ============================================

        location /api/sync {
            limit_req zone=api_limit burst=20 nodelay;
            proxy_pass http://sync_service;
            include /etc/nginx/proxy_params;
        }

        # Sync Service OpenAPI/Swagger
        location /api/sync/docs {
            proxy_pass http://sync_service/api/docs;
            include /etc/nginx/proxy_params;
        }

        location /api/sync/openapi.yaml {
            proxy_pass http://sync_service/api/openapi.yaml;
            include /etc/nginx/proxy_params;
        }

        # ============================================
        # Swagger UI (API Documentation)
        # ============================================

        location /api-docs {
            rewrite ^/api-docs/?(.*)$ /$1 break;
            proxy_pass http://swagger_ui;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ============================================
        # Error handling
        # ============================================

        error_page 502 503 504 /50x.json;
        location = /50x.json {
            internal;
            return 503 '{"success":false,"error":"Service Unavailable","message":"The requested service is temporarily unavailable"}';
            add_header Content-Type application/json always;
        }

        error_page 404 /404.json;
        location = /404.json {
            internal;
            return 404 '{"success":false,"error":"Not Found","message":"The requested endpoint does not exist"}';
            add_header Content-Type application/json always;
        }
    }
}
