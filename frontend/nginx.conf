server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Docker DNS resolver (Docker) or system resolver (host network)
    # For host network mode, use system resolver instead of Docker DNS
    resolver 8.8.8.8 8.8.4.4 valid=10s ipv6=off;
    resolver_timeout 5s;

    # Max upload size (for large LDIF/ML files)
    client_max_body_size 500M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml application/javascript application/json;

    # SPA routing - serve index.html for all routes
    location / {
        try_files $uri $uri/ /index.html;
        # Disable cache during development
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # ============================================
    # All API requests route through API Gateway
    # ============================================

    # SSE Progress Stream - requires special buffering settings
    location /api/progress/stream {
        # Route to API Gateway (port 8080) - update when available
        set $backend "http://localhost:8080";
        proxy_pass $backend;
        proxy_http_version 1.1;
        proxy_set_header Connection '';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        # Critical SSE settings
        proxy_buffering off;
        proxy_cache off;
        chunked_transfer_encoding off;

        # SSE timeout settings
        proxy_read_timeout 3600s;
        proxy_connect_timeout 75s;
        proxy_send_timeout 3600s;

        # Disable response buffering
        proxy_set_header X-Accel-Buffering no;
    }

    # Route API requests by endpoint
    location /api/sync {
        # Direct to sync-service (until API Gateway is ready)
        proxy_pass http://localhost:8083;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # All other API requests via API Gateway (PKD Management and PA Service)
    location /api {
        # API Gateway (when available)
        set $api_gateway "http://localhost:8080";
        proxy_pass $api_gateway;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # DEVELOPMENT: Disable cache for all static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}
