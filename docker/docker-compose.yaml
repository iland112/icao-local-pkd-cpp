# =============================================================================
# ICAO Local PKD - Docker Compose Configuration
# Multi-Service Architecture: PKD Management + PA Service
# =============================================================================
# Data Directory: .docker-data/ (bind mount for easy management)
# To reset: rm -rf .docker-data && docker compose up -d
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # Frontend (React.js)
  # ---------------------------------------------------------------------------
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: icao-local-pkd-frontend
    ports:
      - "3000:80"
    environment:
      - TZ=Asia/Seoul
    depends_on:
      - pkd-management
      - pa-service
    networks:
      - pkd-network
    restart: unless-stopped

  # ---------------------------------------------------------------------------
  # PKD Management Service (File Upload, Parsing, Certificate Validation)
  # ---------------------------------------------------------------------------
  pkd-management:
    build:
      context: ..
      dockerfile: services/pkd-management/Dockerfile
    container_name: icao-local-pkd-management
    ports:
      - "8081:8081"
    environment:
      - TZ=Asia/Seoul
      - SERVICE_NAME=pkd-management
      - SERVER_PORT=8081
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=localpkd
      - DB_USER=pkd
      - DB_PASSWORD=pkd
      - LDAP_HOST=haproxy           # Read operations via load balancer
      - LDAP_PORT=389
      - LDAP_WRITE_HOST=openldap1   # Write operations direct to primary master
      - LDAP_WRITE_PORT=389
      - LDAP_BIND_DN=cn=admin,dc=ldap,dc=smartcoreinc,dc=com
      - LDAP_BIND_PASSWORD=admin
      - LDAP_BASE_DN=dc=pkd,dc=ldap,dc=smartcoreinc,dc=com
      - TRUST_ANCHOR_PATH=/app/data/cert/UN_CSCA_2.pem
    depends_on:
      postgres:
        condition: service_healthy
      haproxy:
        condition: service_started
    volumes:
      - ../.docker-data/pkd-logs:/app/logs
      - ../.docker-data/pkd-uploads:/app/uploads
      - ../data/cert:/app/data/cert:ro
    networks:
      - pkd-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ---------------------------------------------------------------------------
  # PA Service (Passive Authentication Verification)
  # ---------------------------------------------------------------------------
  pa-service:
    build:
      context: ..
      dockerfile: services/pa-service/Dockerfile
    container_name: icao-local-pkd-pa-service
    # Port disabled due to WSL2 port forwarding issues - access via frontend nginx proxy
    # ports:
    #   - "8082:8082"
    environment:
      - TZ=Asia/Seoul
      - SERVICE_NAME=pa-service
      - SERVER_PORT=8082
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=localpkd
      - DB_USER=pkd
      - DB_PASSWORD=pkd
      - LDAP_HOST=haproxy           # Read only via load balancer
      - LDAP_PORT=389
      - LDAP_BIND_DN=cn=admin,dc=ldap,dc=smartcoreinc,dc=com
      - LDAP_BIND_PASSWORD=admin
      - LDAP_BASE_DN=dc=pkd,dc=ldap,dc=smartcoreinc,dc=com
    depends_on:
      postgres:
        condition: service_healthy
      haproxy:
        condition: service_started
    volumes:
      - ../.docker-data/pa-logs:/app/logs
    networks:
      - pkd-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ---------------------------------------------------------------------------
  # Legacy App (Backwards compatibility - uses existing Dockerfile)
  # ---------------------------------------------------------------------------
  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: icao-local-pkd-app
    ports:
      - "8080:8081"
    environment:
      - TZ=Asia/Seoul
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=localpkd
      - DB_USER=pkd
      - DB_PASSWORD=pkd
      - LDAP_HOST=haproxy
      - LDAP_PORT=389
      - LDAP_WRITE_HOST=openldap1
      - LDAP_WRITE_PORT=389
      - LDAP_BIND_DN=cn=admin,dc=ldap,dc=smartcoreinc,dc=com
      - LDAP_BIND_PASSWORD=admin
      - LDAP_BASE_DN=dc=pkd,dc=ldap,dc=smartcoreinc,dc=com
    depends_on:
      postgres:
        condition: service_healthy
      haproxy:
        condition: service_started
    volumes:
      - ../.docker-data/app-logs:/app/logs
      - ../.docker-data/app-uploads:/app/uploads
      - ../data/cert:/app/data/cert:ro
    networks:
      - pkd-network
    restart: unless-stopped
    profiles:
      - legacy  # Only starts with: docker-compose --profile legacy up

  # ---------------------------------------------------------------------------
  # PostgreSQL Database (Shared)
  # ---------------------------------------------------------------------------
  postgres:
    image: postgres:15
    container_name: icao-local-pkd-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=pkd
      - POSTGRES_PASSWORD=pkd
      - POSTGRES_DB=localpkd
      - TZ=Asia/Seoul
      - PGTZ=Asia/Seoul
    volumes:
      - ../.docker-data/postgres:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d:ro
    networks:
      - pkd-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pkd -d localpkd"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ---------------------------------------------------------------------------
  # LDAP PKD DIT Initializer (runs once after MMR setup)
  # ---------------------------------------------------------------------------
  ldap-init:
    image: icao-local-pkd-openldap:1.5.0
    container_name: icao-local-pkd-ldap-init
    depends_on:
      openldap1:
        condition: service_healthy
      openldap2:
        condition: service_healthy
      ldap-mmr-setup1:
        condition: service_completed_successfully
      ldap-mmr-setup2:
        condition: service_completed_successfully
    environment:
      - LDAP_HOST=openldap1
      - LDAP_PORT=389
      - LDAP_ADMIN_DN=cn=admin,dc=ldap,dc=smartcoreinc,dc=com
      - LDAP_ADMIN_PASSWORD=admin
      - LDAP_BASE_DN=dc=ldap,dc=smartcoreinc,dc=com
    volumes:
      - ../openldap/scripts:/scripts:ro
    entrypoint: ["/bin/bash", "/scripts/init-pkd-dit.sh"]
    networks:
      - pkd-network
    restart: "no"

  # ---------------------------------------------------------------------------
  # HAProxy (LDAP Load Balancer - Shared)
  # ---------------------------------------------------------------------------
  haproxy:
    image: haproxy:2.8
    container_name: icao-local-pkd-haproxy
    ports:
      - "389:389"
      - "8404:8404"
    volumes:
      - ../haproxy/haproxy.cfg:/usr/local/etc/haproxy/haproxy.cfg:ro
    depends_on:
      openldap1:
        condition: service_healthy
      openldap2:
        condition: service_healthy
      ldap-init:
        condition: service_completed_successfully
    networks:
      - pkd-network
    restart: unless-stopped

  # ---------------------------------------------------------------------------
  # OpenLDAP Node 1 (MMR Master - Shared)
  # ---------------------------------------------------------------------------
  openldap1:
    build:
      context: ../openldap
      dockerfile: Dockerfile
    image: icao-local-pkd-openldap:1.5.0
    container_name: icao-local-pkd-openldap1
    hostname: openldap1
    command: --copy-service
    ports:
      - "3891:389"
    environment:
      - LDAP_ORGANISATION=SmartCore Inc
      - LDAP_DOMAIN=ldap.smartcoreinc.com
      - LDAP_BASE_DN=dc=ldap,dc=smartcoreinc,dc=com
      - LDAP_ADMIN_PASSWORD=admin
      - LDAP_CONFIG_PASSWORD=config
      - LDAP_READONLY_USER=false
      - LDAP_TLS=false
    volumes:
      - ../.docker-data/openldap1/data:/var/lib/ldap
      - ../.docker-data/openldap1/config:/etc/ldap/slapd.d
    networks:
      - pkd-network
    healthcheck:
      test: ["CMD", "ldapsearch", "-x", "-H", "ldap://localhost", "-b", "", "-s", "base"]
      interval: 5s
      timeout: 5s
      retries: 20
      start_period: 60s
    restart: unless-stopped

  # ---------------------------------------------------------------------------
  # OpenLDAP Node 2 (MMR Master - Shared)
  # ---------------------------------------------------------------------------
  openldap2:
    build:
      context: ../openldap
      dockerfile: Dockerfile
    image: icao-local-pkd-openldap:1.5.0
    container_name: icao-local-pkd-openldap2
    hostname: openldap2
    command: --copy-service
    ports:
      - "3892:389"
    environment:
      - LDAP_ORGANISATION=SmartCore Inc
      - LDAP_DOMAIN=ldap.smartcoreinc.com
      - LDAP_BASE_DN=dc=ldap,dc=smartcoreinc,dc=com
      - LDAP_ADMIN_PASSWORD=admin
      - LDAP_CONFIG_PASSWORD=config
      - LDAP_READONLY_USER=false
      - LDAP_TLS=false
    volumes:
      - ../.docker-data/openldap2/data:/var/lib/ldap
      - ../.docker-data/openldap2/config:/etc/ldap/slapd.d
    networks:
      - pkd-network
    healthcheck:
      test: ["CMD", "ldapsearch", "-x", "-H", "ldap://localhost", "-b", "", "-s", "base"]
      interval: 5s
      timeout: 5s
      retries: 20
      start_period: 60s
    restart: unless-stopped

  # ---------------------------------------------------------------------------
  # OpenLDAP MMR Setup (runs once to configure Multi-Master Replication)
  # ---------------------------------------------------------------------------
  ldap-mmr-setup1:
    image: icao-local-pkd-openldap:1.5.0
    container_name: icao-local-pkd-ldap-mmr-setup1
    depends_on:
      openldap1:
        condition: service_healthy
      openldap2:
        condition: service_healthy
    environment:
      - LDAP_CONFIG_PASSWORD=config
      - LDAP_ADMIN_PASSWORD=admin
      - SERVER_ID=1
    entrypoint: ["/bin/bash", "-c"]
    command:
      - |
        # Wait for both LDAP servers
        sleep 5

        # Run MMR setup on openldap1
        export LDAP_URI="ldap://openldap1:389"

        echo "Setting up MMR on openldap1 (Server ID: 1)..."

        # Load syncprov module
        ldapmodify -x -H $$LDAP_URI -D "cn=admin,cn=config" -w config 2>/dev/null <<EOF || true
        dn: cn=module{0},cn=config
        changetype: modify
        add: olcModuleLoad
        olcModuleLoad: syncprov
        EOF

        # Create syncprov overlay
        ldapadd -x -H $$LDAP_URI -D "cn=admin,cn=config" -w config 2>/dev/null <<EOF || true
        dn: olcOverlay=syncprov,olcDatabase={1}mdb,cn=config
        objectClass: olcOverlayConfig
        objectClass: olcSyncProvConfig
        olcOverlay: syncprov
        olcSpSessionLog: 100
        EOF

        # Set server ID
        ldapmodify -x -H $$LDAP_URI -D "cn=admin,cn=config" -w config 2>/dev/null <<EOF || true
        dn: cn=config
        changetype: modify
        add: olcServerID
        olcServerID: 1
        EOF

        # Configure MMR replication
        ldapmodify -x -H $$LDAP_URI -D "cn=admin,cn=config" -w config 2>/dev/null <<EOF || true
        dn: olcDatabase={1}mdb,cn=config
        changetype: modify
        add: olcSyncRepl
        olcSyncRepl: {0}rid=001 provider=ldap://openldap1:389 binddn="cn=admin,dc=ldap,dc=smartcoreinc,dc=com" bindmethod=simple credentials=admin searchbase="dc=ldap,dc=smartcoreinc,dc=com" scope=sub schemachecking=on type=refreshAndPersist retry="30 5 300 3" timeout=1
        olcSyncRepl: {1}rid=002 provider=ldap://openldap2:389 binddn="cn=admin,dc=ldap,dc=smartcoreinc,dc=com" bindmethod=simple credentials=admin searchbase="dc=ldap,dc=smartcoreinc,dc=com" scope=sub schemachecking=on type=refreshAndPersist retry="30 5 300 3" timeout=1
        -
        add: olcMirrorMode
        olcMirrorMode: TRUE
        EOF

        echo "MMR setup complete for openldap1"
    networks:
      - pkd-network
    restart: "no"

  ldap-mmr-setup2:
    image: icao-local-pkd-openldap:1.5.0
    container_name: icao-local-pkd-ldap-mmr-setup2
    depends_on:
      openldap1:
        condition: service_healthy
      openldap2:
        condition: service_healthy
    environment:
      - LDAP_CONFIG_PASSWORD=config
      - LDAP_ADMIN_PASSWORD=admin
      - SERVER_ID=2
    entrypoint: ["/bin/bash", "-c"]
    command:
      - |
        # Wait for both LDAP servers
        sleep 5

        # Run MMR setup on openldap2
        export LDAP_URI="ldap://openldap2:389"

        echo "Setting up MMR on openldap2 (Server ID: 2)..."

        # Load syncprov module
        ldapmodify -x -H $$LDAP_URI -D "cn=admin,cn=config" -w config 2>/dev/null <<EOF || true
        dn: cn=module{0},cn=config
        changetype: modify
        add: olcModuleLoad
        olcModuleLoad: syncprov
        EOF

        # Create syncprov overlay
        ldapadd -x -H $$LDAP_URI -D "cn=admin,cn=config" -w config 2>/dev/null <<EOF || true
        dn: olcOverlay=syncprov,olcDatabase={1}mdb,cn=config
        objectClass: olcOverlayConfig
        objectClass: olcSyncProvConfig
        olcOverlay: syncprov
        olcSpSessionLog: 100
        EOF

        # Set server ID
        ldapmodify -x -H $$LDAP_URI -D "cn=admin,cn=config" -w config 2>/dev/null <<EOF || true
        dn: cn=config
        changetype: modify
        add: olcServerID
        olcServerID: 2
        EOF

        # Configure MMR replication
        ldapmodify -x -H $$LDAP_URI -D "cn=admin,cn=config" -w config 2>/dev/null <<EOF || true
        dn: olcDatabase={1}mdb,cn=config
        changetype: modify
        add: olcSyncRepl
        olcSyncRepl: {0}rid=001 provider=ldap://openldap1:389 binddn="cn=admin,dc=ldap,dc=smartcoreinc,dc=com" bindmethod=simple credentials=admin searchbase="dc=ldap,dc=smartcoreinc,dc=com" scope=sub schemachecking=on type=refreshAndPersist retry="30 5 300 3" timeout=1
        olcSyncRepl: {1}rid=002 provider=ldap://openldap2:389 binddn="cn=admin,dc=ldap,dc=smartcoreinc,dc=com" bindmethod=simple credentials=admin searchbase="dc=ldap,dc=smartcoreinc,dc=com" scope=sub schemachecking=on type=refreshAndPersist retry="30 5 300 3" timeout=1
        -
        add: olcMirrorMode
        olcMirrorMode: TRUE
        EOF

        echo "MMR setup complete for openldap2"
    networks:
      - pkd-network
    restart: "no"

# =============================================================================
# Networks
# =============================================================================
networks:
  pkd-network:
    driver: bridge
