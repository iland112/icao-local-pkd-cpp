# =============================================================================
# ICAO Local PKD - Docker Compose Configuration
# Multi-Service Architecture: PKD Management + PA Service
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # Frontend (React.js)
  # ---------------------------------------------------------------------------
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: icao-local-pkd-frontend
    ports:
      - "3000:80"
    environment:
      - TZ=Asia/Seoul
    depends_on:
      - pkd-management
      - pa-service
    networks:
      - pkd-network
    restart: unless-stopped

  # ---------------------------------------------------------------------------
  # PKD Management Service (File Upload, Parsing, Certificate Validation)
  # ---------------------------------------------------------------------------
  pkd-management:
    build:
      context: ..
      dockerfile: services/pkd-management/Dockerfile
    container_name: icao-local-pkd-management
    ports:
      - "8081:8081"
    environment:
      - TZ=Asia/Seoul
      - SERVICE_NAME=pkd-management
      - SERVER_PORT=8081
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=localpkd
      - DB_USER=pkd
      - DB_PASSWORD=pkd
      - LDAP_HOST=haproxy           # Read operations via load balancer
      - LDAP_PORT=389
      - LDAP_WRITE_HOST=openldap1   # Write operations direct to primary master
      - LDAP_WRITE_PORT=389
      - LDAP_BIND_DN=cn=admin,dc=ldap,dc=smartcoreinc,dc=com
      - LDAP_BIND_PASSWORD=admin
      - LDAP_BASE_DN=dc=pkd,dc=ldap,dc=smartcoreinc,dc=com
      - TRUST_ANCHOR_PATH=/app/data/cert/UN_CSCA_2.pem
    depends_on:
      postgres:
        condition: service_healthy
      haproxy:
        condition: service_started
    volumes:
      - pkd-logs:/app/logs
      - pkd-uploads:/app/uploads
      - ../data/cert:/app/data/cert:ro
    networks:
      - pkd-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ---------------------------------------------------------------------------
  # PA Service (Passive Authentication Verification)
  # ---------------------------------------------------------------------------
  pa-service:
    build:
      context: ..
      dockerfile: services/pa-service/Dockerfile
    container_name: icao-local-pkd-pa-service
    ports:
      - "8082:8082"
    environment:
      - TZ=Asia/Seoul
      - SERVICE_NAME=pa-service
      - SERVER_PORT=8082
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=localpkd
      - DB_USER=pkd
      - DB_PASSWORD=pkd
      - LDAP_HOST=haproxy           # Read only via load balancer
      - LDAP_PORT=389
      - LDAP_BIND_DN=cn=admin,dc=ldap,dc=smartcoreinc,dc=com
      - LDAP_BIND_PASSWORD=admin
      - LDAP_BASE_DN=dc=pkd,dc=ldap,dc=smartcoreinc,dc=com
    depends_on:
      postgres:
        condition: service_healthy
      haproxy:
        condition: service_started
    volumes:
      - pa-logs:/app/logs
    networks:
      - pkd-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ---------------------------------------------------------------------------
  # Legacy App (Backwards compatibility - uses existing Dockerfile)
  # ---------------------------------------------------------------------------
  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: icao-local-pkd-app
    ports:
      - "8080:8081"
    environment:
      - TZ=Asia/Seoul
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=localpkd
      - DB_USER=pkd
      - DB_PASSWORD=pkd
      - LDAP_HOST=haproxy
      - LDAP_PORT=389
      - LDAP_WRITE_HOST=openldap1
      - LDAP_WRITE_PORT=389
      - LDAP_BIND_DN=cn=admin,dc=ldap,dc=smartcoreinc,dc=com
      - LDAP_BIND_PASSWORD=admin
      - LDAP_BASE_DN=dc=pkd,dc=ldap,dc=smartcoreinc,dc=com
    depends_on:
      postgres:
        condition: service_healthy
      haproxy:
        condition: service_started
    volumes:
      - app-logs:/app/logs
      - app-uploads:/app/uploads
      - ../data/cert:/app/data/cert:ro
    networks:
      - pkd-network
    restart: unless-stopped
    profiles:
      - legacy  # Only starts with: docker-compose --profile legacy up

  # ---------------------------------------------------------------------------
  # PostgreSQL Database (Shared)
  # ---------------------------------------------------------------------------
  postgres:
    image: postgres:15
    container_name: icao-local-pkd-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=pkd
      - POSTGRES_PASSWORD=pkd
      - POSTGRES_DB=localpkd
      - TZ=Asia/Seoul
      - PGTZ=Asia/Seoul
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    networks:
      - pkd-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pkd -d localpkd"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ---------------------------------------------------------------------------
  # HAProxy (LDAP Load Balancer - Shared)
  # ---------------------------------------------------------------------------
  haproxy:
    image: haproxy:2.8
    container_name: icao-local-pkd-haproxy
    ports:
      - "389:389"
      - "8404:8404"
    volumes:
      - ../haproxy/haproxy.cfg:/usr/local/etc/haproxy/haproxy.cfg:ro
    depends_on:
      - openldap1
      - openldap2
    networks:
      - pkd-network
    restart: unless-stopped

  # ---------------------------------------------------------------------------
  # OpenLDAP Node 1 (MMR Master - Shared)
  # ---------------------------------------------------------------------------
  openldap1:
    build:
      context: ../openldap
      dockerfile: Dockerfile
    image: icao-local-pkd-openldap:1.5.0
    container_name: icao-local-pkd-openldap1
    hostname: openldap1
    command: --copy-service
    ports:
      - "3891:389"
    environment:
      - LDAP_ORGANISATION=SmartCore Inc
      - LDAP_DOMAIN=ldap.smartcoreinc.com
      - LDAP_BASE_DN=dc=ldap,dc=smartcoreinc,dc=com
      - LDAP_ADMIN_PASSWORD=admin
      - LDAP_CONFIG_PASSWORD=config
      - LDAP_READONLY_USER=false
      - LDAP_TLS=false
      - LDAP_REPLICATION=true
      - LDAP_REPLICATION_HOSTS=#DIFFHOST ldap://openldap1 ldap://openldap2
    volumes:
      - ldap1-data:/var/lib/ldap
      - ldap1-config:/etc/ldap/slapd.d
    networks:
      - pkd-network
    healthcheck:
      test: ["CMD", "ldapsearch", "-x", "-H", "ldap://localhost", "-b", "", "-s", "base"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ---------------------------------------------------------------------------
  # OpenLDAP Node 2 (MMR Master - Shared)
  # ---------------------------------------------------------------------------
  openldap2:
    build:
      context: ../openldap
      dockerfile: Dockerfile
    image: icao-local-pkd-openldap:1.5.0
    container_name: icao-local-pkd-openldap2
    hostname: openldap2
    command: --copy-service
    ports:
      - "3892:389"
    environment:
      - LDAP_ORGANISATION=SmartCore Inc
      - LDAP_DOMAIN=ldap.smartcoreinc.com
      - LDAP_BASE_DN=dc=ldap,dc=smartcoreinc,dc=com
      - LDAP_ADMIN_PASSWORD=admin
      - LDAP_CONFIG_PASSWORD=config
      - LDAP_READONLY_USER=false
      - LDAP_TLS=false
      - LDAP_REPLICATION=true
      - LDAP_REPLICATION_HOSTS=#DIFFHOST ldap://openldap1 ldap://openldap2
    volumes:
      - ldap2-data:/var/lib/ldap
      - ldap2-config:/etc/ldap/slapd.d
    networks:
      - pkd-network
    healthcheck:
      test: ["CMD", "ldapsearch", "-x", "-H", "ldap://localhost", "-b", "", "-s", "base"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

# =============================================================================
# Volumes
# =============================================================================
volumes:
  postgres-data:
  ldap1-data:
  ldap1-config:
  ldap2-data:
  ldap2-config:
  pkd-logs:
  pkd-uploads:
  pa-logs:
  app-logs:
  app-uploads:

# =============================================================================
# Networks
# =============================================================================
networks:
  pkd-network:
    driver: bridge
