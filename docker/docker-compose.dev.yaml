# ==============================================================================
# ICAO Local PKD - Development Docker Compose
# ==============================================================================
# Purpose: Development environment for Oracle migration Phase 2 testing
# Branch: feature/certificate-file-upload
# Services: pkd-management-dev (port 18091)
# Databases: PostgreSQL (port 15433), Oracle XE (port 11521)
# DB_TYPE: Configurable via environment variable (postgres or oracle)
# LDAP: Uses production LDAP (shared)
# ==============================================================================

version: '3.8'
name: icao-dev

services:
  # ---------------------------------------------------------------------------
  # Oracle Database XE (Development Only)
  # ---------------------------------------------------------------------------
  oracle-xe-dev:
    image: gvenzl/oracle-xe:21-slim
    container_name: icao-oracle-xe-dev
    ports:
      - "11521:1521"  # Oracle listener port (dev: 11521)
      - "15500:5500"  # Oracle Enterprise Manager (dev: 15500)
    environment:
      - ORACLE_PASSWORD=${ORACLE_PASSWORD:-OraclePwd123}
      - ORACLE_DATABASE=LOCALPKD
      - APP_USER=pkd
      - APP_USER_PASSWORD=${ORACLE_APP_PASSWORD:-pkd123}
    volumes:
      - oracle-xe-dev-data:/opt/oracle/oradata
      - ./db/oracle-init:/container-entrypoint-initdb.d
    networks:
      - pkd-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "healthcheck.sh"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s
    shm_size: 1gb

  # ---------------------------------------------------------------------------
  # PostgreSQL Database (Development Only)
  # ---------------------------------------------------------------------------
  postgres-dev:
    image: postgres:15
    container_name: icao-postgres-dev
    ports:
      - "15433:5432"  # PostgreSQL port (dev: 15433)
    environment:
      - POSTGRES_USER=pkd
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-pkd_dev_password}
      - POSTGRES_DB=localpkd
      - TZ=Asia/Seoul
      - PGTZ=Asia/Seoul
    volumes:
      - postgres-dev-data:/var/lib/postgresql/data
      - ./db/migrations:/docker-entrypoint-initdb.d:ro
    networks:
      - pkd-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pkd -d localpkd"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # ---------------------------------------------------------------------------
  # PKD Management Service (Development Version)
  # ---------------------------------------------------------------------------
  pkd-management-dev:
    build:
      context: ..
      dockerfile: services/pkd-management/Dockerfile
      args:
        - BUILD_TYPE=Debug
    container_name: icao-pkd-management-dev
    ports:
      - "18091:18091"  # Development port (production: 8081)
    environment:
      - TZ=Asia/Seoul
      - SERVICE_NAME=pkd-management-dev
      - SERVER_PORT=18091  # Development port
      # Database Configuration (Factory Pattern: choose PostgreSQL or Oracle)
      - DB_TYPE=postgres  # Options: postgres, oracle
      # Generic Database Configuration (for AppConfig legacy support)
      - DB_HOST=postgres-dev
      - DB_PORT=5432
      - DB_NAME=localpkd
      - DB_USER=pkd
      - DB_PASSWORD=${POSTGRES_PASSWORD}
      # PostgreSQL Configuration (development database)
      - PG_HOST=postgres-dev
      - PG_PORT=5432
      - PG_DATABASE=localpkd
      - PG_USER=pkd
      - PG_PASSWORD=${POSTGRES_PASSWORD}
      # Oracle Database Configuration (development testing)
      - ORACLE_HOST=oracle-xe-dev
      - ORACLE_PORT=1521
      - ORACLE_SERVICE_NAME=LOCALPKD
      - ORACLE_USER=pkd
      - ORACLE_PASSWORD=${ORACLE_APP_PASSWORD:-pkd123}
      - LDAP_READ_HOSTS=openldap1:389,openldap2:389
      - LDAP_WRITE_HOST=openldap1
      - LDAP_WRITE_PORT=389
      - LDAP_BIND_DN=cn=admin,dc=ldap,dc=smartcoreinc,dc=com
      - LDAP_BIND_PASSWORD=${LDAP_BIND_PASSWORD}
      - LDAP_BASE_DN=dc=download,dc=pkd,dc=ldap,dc=smartcoreinc,dc=com
      - LDAP_DATA_CONTAINER=dc=data
      - LDAP_NC_DATA_CONTAINER=dc=nc-data
      - TRUST_ANCHOR_PATH=/app/data/cert/UN_CSCA_2.pem
      # JWT Authentication
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - JWT_ISSUER=${JWT_ISSUER:-icao-pkd}
      - JWT_EXPIRATION_SECONDS=${JWT_EXPIRATION_SECONDS:-3600}
      - AUTH_ENABLED=${AUTH_ENABLED:-true}
      # ASN.1 Parser Configuration
      - ASN1_MAX_LINES=${ASN1_MAX_LINES:-100}
      # Internal Service Authentication (for PA auto-registration)
      - INTERNAL_SERVICE_SECRET=${INTERNAL_SERVICE_SECRET:-dev-secret-change-in-production}
    volumes:
      - ../data:/app/data
      - pkd-management-dev-logs:/var/log/pkd-management
    depends_on:
      postgres-dev:
        condition: service_healthy
      oracle-xe-dev:
        condition: service_healthy
      # Note: LDAP services (openldap1, openldap2) are from production environment
      # They must be running separately for pkd-management-dev to work
    networks:
      - pkd-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:18091/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

volumes:
  pkd-management-dev-logs:
  oracle-xe-dev-data:
  postgres-dev-data:

networks:
  pkd-network:
    name: pkd-dev-network
    driver: bridge
